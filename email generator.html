<head>

    <style>
        body {

            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #33ff33;
        }
        textarea {
            width: 80%;
            height: 150px;
            background-color: #111;
            color: #fff;
            border: 1px solid #33ff33;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            background-color: #33ff33;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;

        }
        button:hover {

        }
    </style>
</head>
<body>

    <button onclick="generateEmail()">Generate Email</button>

    <div id="emailPreview" style="display:none;"></div>

    <script>
        function generateEmail() {

            let emailHTML = `

                    style="background-color:#111111; color:#ffffff; font-family:Arial, sans-serif; max-width:600px; margin:0 auto; padding:20px; border-radius:5px;">
                    
                    <tr>
                        <td align="center" style="font-size:24px; font-weight:bold; color:#33ff33; padding-bottom:20px;">

                    </tr>
                    
                    <tr>
                        <td style="font-size:16px; line-height:1.6; padding:15px 25px; color:#ffffff; text-align:justify;">
                            ${content.replace(/\n/g, "<br>")} <!-- Converts new lines to <br> for Gmail -->
                        </td>
                    </tr>
                    
                    <tr>
                        <td align="center" style="padding-top:20px; border-top:1px solid #33ff33; font-size:14px; color:#ffffff;">
                            <p><strong>Waseem Lodhi</strong><br>
                            Managing Partner - Bola Gema - Pakistan.<br>
                            Senior Vice President - Sialkot Chamber of Commerce & Industry</p>
                            
                            <p><strong>BOLA GEMA - Pakistan</strong></p>
                            
                            <p>2023-25 BSCI rated B Manufacturer (27952)</p>
                            <p>Since 2015 - FAIRTRADE CERTIFIED Sports Balls Manufacturer (33150)</p>
                            <p>2023-2027 - FIFA LICENSEE for FIFA PRO & FIFA BASIC soccer balls.</p>
                            <p>2024-25 - SMETA / SEDEX 4 PILLAR AUDITED.</p>
                            <p>2024-25 - GREEN STATUS Coca Cola ASR</p>
                        </td>
                    </tr>
                    
                    <tr>
                        <td align="center" style="padding:10px;">
                            <a href="tel:+923216141801" style="display:inline-block; padding:10px 20px; margin:5px; color:#000; background-color:#33ff33; text-decoration:none; border-radius:5px; font-weight:bold;">üìû Call / WhatsApp</a>
                            <a href="mailto:sales@bolagema.com" style="display:inline-block; padding:10px 20px; margin:5px; color:#000; background-color:#33ff33; text-decoration:none; border-radius:5px; font-weight:bold;">üìß Email Us</a>
                            <a href="https://www.bolagema.com" style="display:inline-block; padding:10px 20px; margin:5px; color:#000; background-color:#33ff33; text-decoration:none; border-radius:5px; font-weight:bold;">üåê Visit Website</a>
                            <a href="https://vimeo.com/680961481" style="display:inline-block; padding:10px 20px; margin:5px; color:#000; background-color:#33ff33; text-decoration:none; border-radius:5px; font-weight:bold;">üé• Fairtrade Video</a>
                        </td>
                    </tr>
                    
                </table>
            `;

            document.getElementById("emailPreview").innerHTML = emailHTML;
            document.getElementById("emailPreview").style.display = "block";
        }

        function copyEmail() {
            let emailPreview = document.getElementById("emailPreview");

            if (!emailPreview.innerHTML.trim()) {
                alert("Please generate the email first!");
                return;
            }

            let range = document.createRange();
            range.selectNode(emailPreview);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");
            window.getSelection().removeAllRanges();

            alert("Email copied! Paste it into Gmail.");
        }
    </script>
</body>
</html>
